<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="fixed top-0 left-0 w-full bg-indigo-950 border-b border-indigo-700 z-50 p-4 flex justify-between items-center">
        <a href="#inicio" class="">
          <img src="./asstets/logo-andres.webp" alt="logo-andres" class="w-16 h-auto ">
        </a>

        <button id="hamburger-btn" class="lg:hidden text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <ul class="flex space-x-6">
          <li><a href="#inicio" class="text-white hover:text-indigo-400 transition">Inicio</a></li>
          <li><a href="#acerca-de-mi" class="text-white hover:text-indigo-400 transition">Acerca de mí</a></li>
          <li><a href="#mis-proyectos" class="text-white hover:text-indigo-400 transition">Mis proyectos</a></li>
          <li><a href="#mis-habilidades" class="text-white hover:text-indigo-400 transition">Mis habilidades</a></li>
          <li><a href="#contacto" class="text-white hover:text-indigo-400 transition">Contacto</a></li>
          <li><a href="#mis-certificaciones" class="text-white hover:text-indigo-400 transition">Mis Certificaciones</a></li>
        </ul>
        <a href="#contactame" class="bg-indigo-400 text-indigo-950 px-4 py-2 rounded-md hover:bg-indigo-300 transition">Contáctame</a>
      </nav>
    </header>
    <script>
      const hamburgerBtn = document.getElementById('hamburger-btn');
      const menu = document.getElementById('menu');
    
      // Alterna la visibilidad del menú al hacer clic en el botón hamburguesa
      hamburgerBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
